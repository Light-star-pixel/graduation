  <style>
@keyframes glow {
  0% {
    text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffee99, 0 0 20px #ffdd00;
    color: #fff;
  }
  50% {
    text-shadow: 0 0 10px #fff700, 0 0 20px #f6ff00, 0 0 30px #fff700;
    color: #ffccff;
  }
  100% {
    text-shadow: 0 0 5px #e5ff00, 0 0 10px #ffff99, 0 0 20px #ffff00;
    color: #fff;
  }
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.3);
  }
}

.celebration-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  z-index: 10;
  animation: glow 3s infinite;
}

.heart {
  color: red;
  animation: heartbeat 1.5s infinite;
  display: inline-block;
}

</style>
